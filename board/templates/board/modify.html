<!DOCTYPE html> {% load static %}

<script language="javascript">
  function writeCheck() {
    var form = document.writeform;

    if (!form.title.value) {
      alert("제목을 적어주세요");
      form.title.focus();
      return;
    }
    if (!form.text.value) {
      alert("내용을 적어주세요");
      form.text.focus();
      return;
    }
    form.submit();
  }
</script>
